{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Mem√≥ria</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    
</head>
  <body>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
          }
      
          th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
          }
      
          th {
            background-color: #808080;
            color: white;
          }
      
          td {
            background-color: #f2f2f2;
          }
          footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .info, .integrantes {
            margin-bottom: 10px;
        }
    </style>
    <header>
      <h1>Jogo da Mem√≥ria</h1>
    </header>

    <main>
      <div class="memory-game">
        <div class="cards-grid" id="cards-grid"></div>
        <div class="attempts" id="attempts">Tentativas: 0</div>
        <div class="timer" id="timer">Tempo: 0m 00s</div>
        <button onclick="resetGame()">Reiniciar</button>
      </div>
    </main> 

    <footer>
      <section class="info">
        <h2>Atividade</h2>
        <p>Disciplina: Programa√ß√£o para Internet</p>
        <p>Professor: Marcelo Figueiredo Barbosa J√∫nior</p>
        <p>IFRN - Campus Santa Cruz/RN</p>
      </section>
      <section class="direitos">
        <p>&copy; Todos os direitos reservados</p>
      </section>
      <section class="integrantes">
        <h2>Grupo</h2>
        <ul>
          <li>Jos√© Gomes</li>
          <li>Snanda Sabrina</li>
        </ul>
      </section>
    </footer>

    <script>
      const symbols = ["üòÄ", "üòä", "üòé", "üòç", "ü•∞", "üòÇ"];
      let cards = [...symbols, ...symbols];
      let flippedCards = [];
      let matchedCards = [];
      let attempts = 0;
      let timerInterval;
      let time = 0;

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function createCard(symbol) {
        const card = document.createElement("div");
        card.classList.add("card");
      
        const cardInner = document.createElement("div");
        cardInner.classList.add("card-inner");
      
        const cardFront = document.createElement("div");
        cardFront.classList.add("card-front");
        cardFront.innerHTML = symbol;
      
        const cardBack = document.createElement("div");
        cardBack.classList.add("card-back");
      
        cardInner.appendChild(cardFront);
        cardInner.appendChild(cardBack);
        card.appendChild(cardInner);
      
        card.addEventListener("click", flipCard);
      
        return card;
      }      
      function flipCard() {
        if (!flippedCards.includes(this) && !matchedCards.includes(this)) {
          this.classList.add("flipped");
          flippedCards.push(this);
          if (flippedCards.length === 2) {
            setTimeout(checkMatch, 600);
            attempts++;
            updateAttempts();
          }
        }
      }

      function checkMatch() {
        const [card1, card2] = flippedCards;
        const symbol1 = card1.querySelector(".card-front").innerText;
        const symbol2 = card2.querySelector(".card-front").innerText;

        if (symbol1 === symbol2) {
          matchedCards.push(card1, card2);
          flippedCards = [];

          if (matchedCards.length === symbols.length * 2) {
            clearInterval(timerInterval);
            setTimeout(() => {
              alert(
                `Parab√©ns! Voc√™ ganhou em ${attempts} tentativas e ${formatTime(time)}!`
              );

              const formData = new FormData();
              formData.append("tentativas", attempts);
              formData.append("tempo", time);

              fetch("{% url 'salvar-jogo' %}", {
                method: "POST",
                body: formData,
                headers: {
                  "X-CSRFToken": "{{ csrf_token }}",
                },
              })
              .then((response) => {
                if (!response.ok) {
                  throw new Error(`Erro: ${response.statusText}`); 
                }
                return response.json(); 
              })
              .then((data) => {
                if (data.status === "success") {
                  console.log(data.message);
                  window.location.href = "{% url 'ranking' %}";
                } else {
                  console.error(data.message);
                  alert(`Erro: ${data.message}`);
                }
              })
              .catch((error) => console.error("Erro ao salvar o jogo:", error));              
            }, 500);
          }
        } else {
          flippedCards.forEach((card) => card.classList.remove("flipped"));
          flippedCards = [];
        }
      }

      function updateAttempts() {
        document.getElementById("attempts").innerText = `Tentativas: ${attempts}`;
      }

      function updateTimer() {
        time++;
        document.getElementById("timer").innerText = `Tempo: ${formatTime(time)}`;
      }

      function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secondsRemaining = seconds % 60;
        return `${minutes}m ${secondsRemaining < 10 ? "0" : ""}${secondsRemaining}s`;
      }

      function resetGame() {
        const grid = document.getElementById("cards-grid");
        grid.innerHTML = "";
        matchedCards = [];
        attempts = 0;
        time = 0;
        clearInterval(timerInterval);
        updateAttempts();
        document.getElementById("timer").innerText = "Tempo: 0m 00s";

        cards = shuffle([...symbols, ...symbols]);
        cards.forEach((symbol) => {
          const card = createCard(symbol);
          grid.appendChild(card);
        });

        timerInterval = setInterval(updateTimer, 1000);
      }

      window.onload = resetGame;
    </script>
  </body>
</html>
